{%extends 'base.html'%}
{%block title%}{{board.name}}{%endblock%}

{%block breadcrumb%}
<li class="breadcrumb-item"><a href="{%url 'home'%}">Board</a></li>
<li class="breadcrumb-item"><a href="{%url 'topic' board.pk%}">{{board.name}}</a></li>
<li class="breadcrumb-item active">new</li>
{%endblock%}

{%block container%}
<form method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label>Subject</label>
		<input type="text" name="subject" class="form-control">
	</div>
	<div class="form-group">
		<label>Message</label>
		<textarea class="form-control" row="5" name="message"></textarea>
	</div>
	<input class="btn btn-success" type="submit" value="Add">
</form>
{%endblock%}
