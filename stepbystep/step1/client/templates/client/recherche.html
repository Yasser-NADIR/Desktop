<!DOCTYPE html>
<html>
<head>
	<title>rechercher</title>
</head>
<body>
	{% if msg %}
		<p>{{msg}}</p>
	{% endif %}
	<form method="post">
		{%csrf_token %}
		{{form.as_p}}
		<input type="submit" value="rechercher" name="">
	</form>
	{% if len > 0 %}
	<table border="1">
		{% for client in liste %}
			<tr>
				<th>nom:</th>
				<td>{{client.0.nom}}</td>
			</tr>
			<tr>
				<th>tele:</th>
				<td>{{client.0.tele}}</td>
			</tr>
			<tr>
				<th>addresse:</th>
				<td>{{client.0.addresse}}</td>
			</tr>
			<tr>
				<td>
					<a href="{{client.1}}">supprimer</a>
				</td>
				<td>
					<a href="{{client.2}}">modifier</a>
				</td>
			</tr>
		{% endfor %}
	</table>
	{% endif %}
	<a href="{% url 'client:client_ajout' %}">ajouter</a>
</body>
</html>
